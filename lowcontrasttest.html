<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low Contrast Text Test</title>
</head>
<body>
  <h1>Accessibility Test – Low Contrast Text</h1>

  <p>This page demonstrates text with both sufficient and insufficient colour contrast.</p>

  <!-- ✅ High Contrast Example -->
  <h2>✅ High Contrast Example</h2>
  <p style="color: black; background-color: white;">
    This text passes contrast requirements (black on white).
  </p>

  <!-- ❌ Low Contrast Example -->
  <h2>❌ Low Contrast Example</h2>
  <p style="color: #bfbfbf; background-color: #ffffff;">
    This text is light grey on white and should fail contrast checks.
  </p>
</body>
</html>
